<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Hogwarts</title>
  </head>
  <body>
    <img src="screenshots/marauders-map.jpg" class="bg" />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Hogwarts</h1>
      <p class="welcome-header__text">Choose your dormitory</p>
    </header>

    <div id="dormitory-form">
      <form action="friends_gryffindor.html" method="get" class="dorm-img">
        <img src="screenshots/gryffindor.png" />
        <input type="submit" value="Gryffindor" />
      </form>
      <form action="friends_hufflepuff.html" method="get" class="dorm-img">
        <img src="screenshots/hufflepuff.png" />
        <input type="submit" value="Hufflepuff" />
      </form>
      <form action="friends_ravenclaw.html" method="get" class="dorm-img">
        <img src="screenshots/ravenclaw.png" />
        <input type="submit" value="Ravenclaw" />
      </form>
      <form action="friends_slytherin.html" method="get" class="dorm-img">
        <img src="screenshots/slytherin.png" />
        <input type="submit" value="Slytherin" />
      </form>
    </div>

    <div class="warning">Muggles are not allowed.</div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/95c231f724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
